<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Sign-Up Form</title>
</head>
<body>
    <main>
        <div class="image-container">
            <!-- <img src="assets/alex-panarin-8I7zeoZ6pQ8-unsplash.jpg" alt="Gopher in the wild"> -->
            <div id="title">
                <img id="logo" src="assets/odin-lined.png" alt="Odin logo">
                <span>Odin</span></div>
            <div class="pic-credit">Photo by 
                <a class="white" href="https://unsplash.com/@alexjweast?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Alex Panarin</a> on 
                <a class="white" href="https://unsplash.com/photos/a-squirrel-stands-guard-in-its-natural-habitat-8I7zeoZ6pQ8?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a>
            </div>
        </div>
        <div class="form-container">
            <p>This is not a real service! But you <span class="italic">neeeed</span> something like this in your life if you want to succeed in life. Otherwise, good luck...</p>
            <p>You <span class="italic">know</span> you want to (please)</p>
            <form action="" method="post">
                <h1>Let's do this!</h1>
                <section class="inputs">
                    <div class="input-block">
                        <label for="first-name">FIRST NAME</label>
                        <input type="text" id="first-name" name="first-name" placeholder="Johnny">
                    </div>

                    <div class="input-block">
                        <label for="last-name">LAST NAME</label>
                        <input type="text" id="last-name" name="last-name" placeholder="Appleseed">
                    </div>
                    <div class="input-block">
                        <label for="email">EMAIL</label>
                        <input type="email" id="email" name="email" placeholder="jappleseed@abc.xyz">
                    </div>
                    <div class="input-block">
                        <label for="phone-num">PHONE NUMBER</label>
                        <input type="tel" id="phone-num" name="phone-num" placeholder="123-456-7890">
                    </div>
                    <div class="input-block">
                        <label for="password">PASSWORD</label>
                        <input type="password" id="password" name="password">
                    </div>
                    <div class="input-block">
                        <label for="confirm-password">CONFIRM PASSWORD</label>
                        <input type="password" id="confirm-password" name="confirm-password">
                    </div>
                </section>
                <button type="submit">Create account</button>
            </form>
            <p>Already have an account? <a href="index.html">Log in here</a></p>
        </div>
    </main>
</body>
</html>
